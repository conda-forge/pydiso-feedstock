{% set name = "pydiso" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c6c98048aafc5a006e79de02a81d8821869ccf789a022aacc38d1d1956212fc

build:
  number: 0
  skip: true  # [py<310]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - pkg-config
  host:
    - python
    - pip
    - mkl-devel
    - cython
    - numpy
    - meson
    - meson-python
    - setuptools_scm
  run:
    - python
    - scipy >=0.13
    - libblas =*=*mkl  # [win]

test:
  imports:
    - pydiso
    - pydiso.mkl_solver

about:
  home: https://github.com/simpeg/pydiso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple cython based interface to the pardiso solver'

extra:
  recipe-maintainers:
    - jcapriot
    - lheagy
